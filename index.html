<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Opportunities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .job-listing {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>Join Our Team</header>
    <div class="container">
        <h2>Current Job Openings</h2>
        <div class="job-listing">
            <h3>Software Engineer</h3>
            <p>We are looking for a skilled developer with experience in JavaScript and Python.</p>
            <button onclick="applyNow()">Apply Now</button>
        </div>
        <div class="job-listing">
            <h3>UI/UX Designer</h3>
            <p>Seeking a creative designer with a strong portfolio in web and mobile UI/UX.</p>
            <button onclick="applyNow()">Apply Now</button>
        </div>
    </div>
    <footer>
        &copy; 2025 YourCompany | All Rights Reserved
    </footer>
    <script>
        function applyNow() {
            alert("Redirecting to the application form...");
        }
    </script>
</body>
</html>
